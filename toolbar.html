<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Index - Title</title>
    <link href="css/jxc-1.0.0.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
    <link href="css/w2ui-1.4.3.min.css" type="text/css" rel="stylesheet">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jxc-1.0.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/w2ui-1.4.3.min.js" type="text/javascript"></script>

</head>
<body>
<div id="myToolbar"></div>
</body>
<script>
    $(function () {
        $('#myToolbar').w2toolbar({
            name : 'myToolbar',
            items: [
                { type: 'check',  id: 'item1', caption: 'Check', img: 'icon-add', checked: true },
                { type: 'break' },
                { type: 'menu',   id: 'item2', caption: 'Drop Down', img: 'icon-folder',
                    items: [
                        { text: 'Item 1', img: 'icon-page' },
                        { text: 'Item 2', img: 'icon-page' },
                        { text: 'Item 3', img: 'icon-page' }
                    ]
                },
                { type: 'drop',   id: 'item9', caption: 'Drop Down', img: 'icon-folder',
                    items: [
                        { text: 'xx 1', img: 'icon-page' },
                        { text: 'xx 2', img: 'icon-page' },
                        { text: 'xx 3', img: 'icon-page' }
                    ]
                },
                { type: 'break' },
                { type: 'radio',  id: 'item3',  group: '1', caption: 'Radio 1', img: 'icon-page' },
                { type: 'radio',  id: 'item4',  group: '1', caption: 'Radio 2', img: 'icon-page' },
                { type: 'spacer' },
                { type: 'button',  id: 'item5',  caption: 'Item 5', img: 'icon-save' }
            ]
        });
    });
</script>
</html>
